<html>

<head>
  <title>Order Tracking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  
  <section class="text-center">
    
    <form class="form-signin" action="/track" method="POST">
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <%if(err){%>
      <div class="alert alert-danger">
          <strong>Error:</strong> <%=err%>
        </div>
      <%}%>
      <h1 class="h3 mb-3 font-weight-normal">Start Tracking Your Courier</h1>
      <label for="trackId" class="sr-only">Tracking ID</label>
      <input name="trackId" type="text" id="trackId" class="form-control" placeholder="Tracking ID" required="">
    <br/>
      <button class="btn btn-lg btn-success btn-block" type="submit">Start</button>
      <button class="btn btn-lg btn-info btn-block" type="submit">Back to Website</button>
    </form>

  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
